<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="inicio"><strong>Inicio:</strong></label>
                <input type="number" name="inicio" id="inicio">
            </p>
            <p>
                <label for="fim"><strong>Fim:</strong></label>
                <input type="number" name="fim" id="fim">
            </p>
            <p>
                <label for="passos"><strong>Passos:</strong></label>
                <input type="number" name="passo" id="passo">
            </p>
            <p>
                <input type="button" value="contar" onclick="contar()">
            </p>
        </div>
        <div id="res">
            Contando...<br>
        </div>
    </section>
    <footer>
        <p>&copy;CursoEmVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
